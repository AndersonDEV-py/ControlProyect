<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>

    </h:head>
    <h:body>



        <ui:composition template="/welcomePrimefaces.xhtml">
            <ui:define name="bodyJR">
                <p:growl id="msj" showDetail="true"/>

                <h:form id="form">


                    <center>

                        <p:tabView style="font-size:14px;" dynamic="true" cache="true" activeIndex="0">
                            <p:tab title="PANEL DE DESARROLLADORES"  >
                                <f:facet name="actions" >
                                    <p:commandButton value="?" styleClass="buttonOverRed"  style="margin-left:20px;color:white;background:#3b63a9;font-weight:bold"/>
                                      
                                </f:facet>
                                <h:panelGrid columns="2" >
                                    <p:panel header="Requerimientos"  footer="Requerimientos Asignados" style="min-width: 500px">
                                        <h:panelGrid columns="1"  >
                                            <p:dataTable id="tabla1"  emptyMessage="No hay datos" scrollable="true" scrollHeight="177"  style="font-size:10px;min-width: 500px" value="#{admDesarrolloController.lstReq}" var="req" >

                                                <p:column headerText="ID" style="width:10px;background-color: #{req.colorBack_R}">
                                                    <p:outputLabel value="#{req.id}" />
                                                </p:column>
                                                <p:column headerText="NOMBRE REQU" style="width:70px;background-color: #{req.colorBack_R}">
                                                    <p:outputLabel value="#{req.nombre_corto}" />
                                                </p:column>
                                                <p:column headerText="ESTADO" style="width:20px;background-color: #{req.colorBack_R}">
                                                    <p:outputLabel value="#{req.estado}" />
                                                </p:column>
                                                <p:column headerText="VER" style="width:20px;background-color: #{req.colorBack_R}">
                                                    <center>
                                                        <p:commandButton styleClass="buttonOverRed" icon="fa fa-eye" style="color:black;background:gold;font-weight:bold"  actionListener="#{admDesarrolloController.modificar(req)}"  oncomplete="PF('wdlRequerimiento').show();" update="dlgRequerimiento"   />
                                                    </center>
                                                </p:column>
                                            </p:dataTable>
                                        </h:panelGrid>
                                    </p:panel> 
                                    <p:panel header="Casos de Ayuda" footer="Casos" style="min-width: 500px">
                                        <h:panelGrid columns="1" >
                                            <p:dataTable id="tabla2" emptyMessage="No hay datos" scrollable="true" scrollHeight="177"  style="font-size:10px;min-width: 500px" value="#{admDesarrolloController.lstCasos}"  var="cas" >
                                                <p:column headerText="ID" style="width:10px;background-color: #{cas.colorBack_R}">
                                                    <p:outputLabel value="#{cas.id}" />
                                                </p:column>
                                                <p:column headerText="NOMBRE REQU" style="width:70px;background-color: #{cas.colorBack_R}">
                                                    <p:outputLabel value="#{cas.nombre_corto}" />
                                                </p:column>
                                                <p:column headerText="ESTADO" style="width:20px;background-color: #{cas.colorBack_R}">
                                                    <p:outputLabel value="#{cas.estado}" />
                                                </p:column>
                                                <p:column headerText="VER" style="width:20px;background-color: #{cas.colorBack_R}">
                                                    <center>
                                                        <p:commandButton styleClass="buttonOverRed" icon="fa fa-eye" style="color:black;background:gold;font-weight:bold"  immediate="true" actionListener="#{admDesarrolloController.modificar(cas)}"  oncomplete="PF('wdlCaso').show();" update="dlgCaso"   />
                                                    </center>
                                                </p:column>
                                            </p:dataTable>
                                        </h:panelGrid>
                                    </p:panel> 

                                    <h:panelGrid columns="2" >
                                        <p:fieldset legend="Â¿Que hice hoy?" style="margin-bottom:20px;min-width: 200px">
                                            <h:panelGrid columns="1" cellpadding="5">
                                                <p:commandButton styleClass="buttonOverRed" icon="fa fa-list-alt" value="LLENAR DAILY" style="margin-left:20px;color:white;background:#3b63a9;font-weight:bold"  actionListener="#{admDesarrolloController.nuevoDiario()}" oncomplete="PF('wdlDiario').show();"  update="msj dlgDiario"   />
                                            </h:panelGrid>
                                        </p:fieldset>




                                    </h:panelGrid>
                                    <p:panel header="Solicitudes Ayuda" footer="Solicitudes de Ayuda Enviadas" style="min-width: 500px">
                                        <h:panelGrid columns="1" >
                                            <p:dataTable id="tabla3" emptyMessage="No hay datos" scrollable="true" scrollHeight="177"  style="font-size:10px;min-width: 500px" value="#{admDesarrolloController.lstAyuda}"  var="ayu" >
                                                <p:column headerText="ID|ID_REQ" style="width:10px;background-color: #{ayu.colorBack_T};">
                                                    <p:outputLabel value="#{ayu.id}|#{ayu.id_req_padre}" />
                                                </p:column>
                                                <p:column headerText="NOMBRE REQU" style="width:70px;background-color: #{ayu.colorBack_T};">
                                                    <p:outputLabel value="#{ayu.nombre_corto}" />
                                                </p:column>
                                                <p:column headerText="ESTADO" style="width:25px;background-color: #{ayu.colorBack_T};">
                                                    <p:outputLabel value="#{ayu.estado}" />
                                                </p:column>
                                                <p:column headerText="VER" style="width:10px;background-color: #{ayu.colorBack_T};">
                                                    <center>
                                                        <p:commandButton styleClass="buttonOverRed" icon="fa fa-eye" style="color:black;background:gold;font-weight:bold"  immediate="true" actionListener="#{admDesarrolloController.ver_ayuda_enviada(ayu)}"  update="dlgEjecutaSQL dlgPermiso"   />
                                                    </center>
                                                </p:column>
                                            </p:dataTable>
                                        </h:panelGrid>
                                    </p:panel> 


                                </h:panelGrid>

                            </p:tab>
                            <p:tab title="HISTORIAL SOLICITUDES"  >

                                <h:panelGrid columns="7" >

                                    <p:outputLabel value="Nom.Proyecto:"   />
                                    <p:inputText style="width:150px" id="txtnom" value="#{admDesarrolloController.fil_nombre_proye}" />

                                    <p:outputLabel value="Tipo:"   />  
                                    <p:selectOneMenu  value="#{admDesarrolloController.fil_tipo}" style="width:160px"> <!-- effect="fold"  -->
                                        <f:selectItem  itemLabel="Requerimiento" itemValue="R"/>
                                        <f:selectItem  itemLabel="Casos Ayuda" itemValue="C"/>
                                    </p:selectOneMenu>

                                    <p:outputLabel value="Estado:"   />   
                                    <p:selectOneMenu id="estado"  value="#{admDesarrolloController.fil_estado}" style="width:170px"> <!-- effect="fold"  -->
                                        <f:selectItem  itemLabel="Todos" itemValue=""/>
                                        <f:selectItem  itemLabel="En Desarrollo" itemValue="En Desarrollo"/>
                                        <f:selectItem  itemLabel="Completado" itemValue="Completado"/>
                                        <f:selectItem  itemLabel="Aceptado" itemValue="Aceptado"/>
                                        <f:selectItem  itemLabel="Finalizado" itemValue="Finalizado"/>

                                    </p:selectOneMenu>

                                    <p:commandButton styleClass="buttonOverRed" icon="fa fa-calendar" value="FECHAS" style="color:white;background:#3b63a9;font-weight:bold"  oncomplete="PF('wdlFechas').show();" update="dlgFechas" />


                                    <h:commandLink title="Exportar a Excel" style="border-color: #000000">
                                        <p:graphicImage name="images/export/excel.png" width="24"/>
                                        <p:dataExporter type="xls" target="tabla4"   fileName="Historial_Req" />
                                    </h:commandLink>
                                    <p:commandButton styleClass="buttonOverRed" icon="fa fa-refresh" value="CONSULTAR"  actionListener="#{admDesarrolloController.listarReq('x')}" style="color:white;background:#3b63a9;font-weight:bold" update="form" />
                                </h:panelGrid>


                                <p:dataTable id="tabla4" styleClass="tabla"  emptyMessage="No hay resultados para los parametros establecidos" scrollable="true" scrollHeight="500"  style="font-size:9px;min-width: 1000px" value="#{admDesarrolloController.lstHistorial}" var="his" >

                                    <p:column headerText="ID" style="width:10px">
                                        <p:outputLabel value="#{his.id}" />
                                    </p:column>

                                    <p:column headerText="NOMBRE PROYECTO" style="width:80px;font-size:10px;" sortBy="#{his.nombre_corto}">
                                        <p:outputLabel value="#{his.nombre_corto}" />
                                    </p:column>
                                    <p:column headerText="USUARIO SOLICITA" style="width:90px;font-size:10px;" sortBy="#{his.d_usuario}">
                                        <p:outputLabel value="#{his.d_usuario}" />
                                    </p:column>
                                    <p:column headerText="FECHA RECEPCION" style="width:40px;font-size:10px;" sortBy="#{his.fecha}">
                                        <p:outputLabel value="#{his.fecha}" />
                                    </p:column>
                                    <p:column headerText="PRIORIDAD" style="width:20px;font-size:10px;" sortBy="#{his.prioridad}">
                                        <p:outputLabel value="#{his.prioridad}" />
                                    </p:column>
                                    <p:column headerText="ESTADO" style="width:40px;font-size:10px;" sortBy="#{his.estado}">
                                        <p:outputLabel value="#{his.estado}" />
                                    </p:column>

                                    <p:column headerText="DESARROLLADOR" width="0" styleClass="vd-hidden-column">
                                        <p:outputLabel value="#{his.d_developer}" />
                                    </p:column>
                                    <p:column headerText="FECHA_AUTORIZADO_TI" width="0" styleClass="vd-hidden-column">
                                        <p:outputLabel value="#{his.fecha_autorizado}" />
                                    </p:column>
                                    <p:column headerText="FECHA_ASIGNO_DESARROLLO" width="0"  styleClass="vd-hidden-column">
                                        <p:outputLabel value="#{his.fecha_asginado_dev}" />
                                    </p:column>
                                    <p:column headerText="FECHA_COMPLETADO" width="0" styleClass="vd-hidden-column">
                                        <p:outputLabel value="#{his.fecha_completado}" />
                                    </p:column>
                                    <p:column headerText="FECHA_ACEPTADO_AREA" width="0" styleClass="vd-hidden-column">
                                        <p:outputLabel value="#{his.fecha_aceptado}" />
                                    </p:column>
                                    <p:column headerText="FECHA_FINALIZADO" width="0" styleClass="vd-hidden-column">
                                        <p:outputLabel value="#{his.fecha_finalizado}" />
                                    </p:column>

                                    <p:column headerText="VER" style="width:20px" exportable="false">
                                        <center>
                                            <p:commandButton styleClass="buttonOverRed" icon="fa fa-eye" style="color:black;background:gold;font-weight:bold"  immediate="true" actionListener="#{admDesarrolloController.ver_modificar(his)}"  update="dlgRequerimiento dlgCaso"   />
                                        </center>
                                    </p:column>

                                </p:dataTable>





                            </p:tab>

                        </p:tabView>
                    </center>
                </h:form>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                    <center>
                        <p:commandButton value="Si" styleClass="ui-confirmdialog-yes"  />
                        <p:commandButton value="No" styleClass="ui-confirmdialog-no"  />
                    </center>
                </p:confirmDialog> 





                <!-- Venta Dialogos -->


                <p:dialog  header="REQUERIMIENTO ##{admDesarrolloController.objeto.id}" style="font-size:14px;background:#DEDDDD;" widgetVar="wdlRequerimiento" id="dlgRequerimiento" showEffect="fold" hideEffect="explode" resizable="false">
                    <h:form id="formReq">  

                        <h:panelGrid columns="1">
                            <center>
                                <h:panelGrid columns="6">
                                    <p:outputLabel   value="USUARIO SOLICITA"></p:outputLabel>
                                    <p:inputText readonly="true" value="#{admDesarrolloController.objeto.d_usuario}" style="width:230px"  />
                                    <p:outputLabel   value="FECHA"></p:outputLabel>
                                    <p:inputText readonly="true" value="#{admDesarrolloController.objeto.fecha}" style="width:90px"/>
                                    <p:outputLabel   value="CIRCULAR"></p:outputLabel>
                                    <p:inputText  value="#{admDesarrolloController.objeto.circular}" style="width:100px"/>
                                </h:panelGrid>
                            </center>

                            <h:panelGrid   columns="3" cellpadding="5">
                                <p:fieldset legend="Prioridad" style="margin-bottom:5px">
                                    <p:selectOneRadio id="prioridad" value="#{admDesarrolloController.objeto.prioridad}" >
                                        <f:selectItem itemLabel="Baja" itemValue="Baja" />
                                        <f:selectItem itemLabel="Media" itemValue="Media" />
                                        <f:selectItem itemLabel="Alta" itemValue="Alta" />
                                    </p:selectOneRadio>

                                </p:fieldset>
                                <p:fieldset legend="Tipo" style="margin-bottom:5px">
                                    <p:selectOneRadio id="tipo" value="#{admDesarrolloController.objeto.nuevo}" >
                                        <f:selectItem itemLabel="Nuevo" itemValue="S" />
                                        <f:selectItem itemLabel="Modificacion" itemValue="M" />

                                    </p:selectOneRadio>

                                </p:fieldset>

                                <p:fieldset legend="Adjuntos(#{admDesarrolloController.objeto.lstDocument.size()}) " style="margin-bottom:5px">
                                    <p:commandButton styleClass="buttonOverRed" style="color:white;background:#3b63a9;font-weight:bold" icon="fa fa-check-circle"  value="Documentos" oncomplete="PF('wdlAdjunto').show();" update="dlgAdjunto"/>
                                </p:fieldset>


                            </h:panelGrid>
                            <h:panelGrid   columns="3">
                                <p:outputLabel   value="NOMBRE REQUERIMIENTO:"></p:outputLabel>
                                <p:inputText  value="#{admDesarrolloController.objeto.nombre_corto}"   />
                                <h:panelGrid   columns="#{admDesarrolloController.procesando.equalsIgnoreCase('VER')?2:1}">


                                    <h:commandLink id="reporte" value="Ver Formato en PDF" target="_black" actionListener="#{admDesarrolloController.verRequerimeintoPDF('RequerimientoP')}" />

                                    <p:commandButton styleClass="buttonOverRed" rendered="#{admDesarrolloController.procesando.equalsIgnoreCase('VER')?true:false}" style="color:black;background:gold;font-weight:bold" icon="fa fa-dedent"  value="Ayudas" oncomplete="PF('wdlDocumentacion').show();" actionListener="#{admDesarrolloController.listarDocumentacionRequerimiento()}" immediate="true" update="dlgDocumentacion"/>
                                    <h:commandLink id="reporte2" value="Ver Formato Finalizacion" target="_black" actionListener="#{admDesarrolloController.verFormadoFin2PDF('Aceptacion')}" />
                                </h:panelGrid>    
                            </h:panelGrid>



                            <p:outputLabel style="font-weight:bold"  value="BREVE DESCRIPCION DEL REQUERIMIENTO:"></p:outputLabel>
                            <p:inputTextarea  rows="8" cols="60" value="#{admDesarrolloController.objeto.descripcion}" autoResize="false" style="width:700px;height: 200px"/>






                        </h:panelGrid>

                        <center>
                            <h:panelGrid   columns="4" cellpadding="5">

                                <p:commandButton styleClass="buttonOverRed" rendered="#{admDesarrolloController.procesando.equalsIgnoreCase('COMPLETAR')?false:true}" disabled="#{admDesarrolloController.disable_bt_completar()}" style="color:black;background:greenyellow;font-weight:bold" icon="fa fa-check-circle" oncomplete="PF('wdlCompletado').show();PF('wdlRequerimiento').hide();" actionListener="#{admDesarrolloController.nuevo_Completar('R')}"  value="COMPLETAR" update="msj form dlgCompletado" immediate="true"  >
                                </p:commandButton>
                                <p:commandButton styleClass="buttonOverRed" disabled="#{admDesarrolloController.disable_bt_completar()}"  style="color:white;background:#3b63a9;font-weight:bold" icon="fa fa-play-circle" oncomplete="PF('wdlTipoCaso').show();"  value="SOLICITAR AYUDA" update="msj form :dlgTipoCaso" >
                                </p:commandButton>
                                <p:commandButton styleClass="buttonOverRed" style="color:black;background:goldenrod ;font-weight:bold" icon="fa fa-backward"  oncomplete="PF('wdlRequerimiento').hide();"  value="SALIR" immediate="true" />
                            </h:panelGrid>
                        </center>


                    </h:form>
                </p:dialog>





                <!-- OTRO DIALOGO -->
                <p:dialog  header="CASO ##{admDesarrolloController.objeto.id}  ASIGNADO: #{admDesarrolloController.objeto.d_developer} " style="font-size:14px;background:#DEDDDD;" widgetVar="wdlCaso" id="dlgCaso" showEffect="fold" hideEffect="explode" resizable="false">
                    <h:form id="formCaso">  

                        <h:panelGrid columns="1">
                            <center>
                                <h:panelGrid columns="6">
                                    <p:outputLabel   value="USUARIO SOLICITA"></p:outputLabel>
                                    <p:inputText readonly="true" value="#{admDesarrolloController.objeto.d_usuario}" style="width:230px"  />
                                    <p:outputLabel   value="FECHA"></p:outputLabel>
                                    <p:inputText readonly="true" value="#{admDesarrolloController.objeto.fecha}" style="width:90px"/>
                                    <p:outputLabel   value="AGENCIA"></p:outputLabel>
                                    <p:inputText readonly="true" value="#{admDesarrolloController.objeto.d_agencia}" style="width:100px"/>
                                </h:panelGrid>
                            </center>

                            <h:panelGrid   columns="2" cellpadding="5">
                                <p:fieldset legend="Aplicativo Con Problemas:" >
                                    <p:selectManyCheckbox  id="aplicativo" value="#{admDesarrolloController.objeto.aplicativo}"  layout="grid" columns="3">
                                        <f:selectItem itemLabel="Clientes" itemValue="Clientes_AP" />
                                        <f:selectItem itemLabel="Solicitudes" itemValue="Solicitudes_AP" />
                                        <f:selectItem itemLabel="Prestamos" itemValue="Prestamos_AP" />
                                        <f:selectItem itemLabel="Garantias" itemValue="Garantias_AP" />
                                        <f:selectItem itemLabel="Cuentas Ahorro" itemValue="Cuentas_Ahorro_AP" />
                                        <f:selectItem itemLabel="Deposito Plazo" itemValue="Deposito_Plazo_AP" />
                                        <f:selectItem itemLabel="Venta Seguros" itemValue="Venta_Seguros_AP" />
                                        <f:selectItem itemLabel="Caja" itemValue="Caja_AP" />
                                        <f:selectItem itemLabel="Contabilidad" itemValue="Contabilidad_AP" />
                                        <f:selectItem itemLabel="Otros" itemValue="Otros_AP" >

                                        </f:selectItem>

                                    </p:selectManyCheckbox>
                                    <p:inputText placeholder="Especifique otros.." value="#{admDesarrolloController.objeto.especifique_otro}" style="width:450px"/>
                                </p:fieldset>

                                <p:fieldset legend="Adjuntos(#{admDesarrolloController.objeto.lstDocument.size()})" style="margin-bottom:5px">
                                    <p:commandButton styleClass="buttonOverRed" style="color:white;background:#3b63a9;font-weight:bold" icon="fa fa-check-circle"  value="Documentos" oncomplete="PF('wdlAdjunto').show();" update="dlgAdjunto"/>
                                </p:fieldset>

                            </h:panelGrid>
                            <h:panelGrid   columns="3">
                                <p:outputLabel   value="NOMBRE DEL CASO:"></p:outputLabel>
                                <p:inputText  value="#{admDesarrolloController.objeto.nombre_corto}"   />
                                <h:panelGrid   columns="#{admDesarrolloController.procesando.equalsIgnoreCase('VER')?2:1}">


                                    <h:commandLink id="reporte" value="Ver Formato en PDF" target="_black" actionListener="#{admDesarrolloController.verRequerimeintoPDF('CasoAyuda')}" />
                                    <p:commandButton styleClass="buttonOverRed" style="color:black;background:gold;font-weight:bold" rendered="#{admDesarrolloController.procesando.equalsIgnoreCase('VER')?true:false}" icon="fa fa-dedent"   value="Ayudas" oncomplete="PF('wdlDocumentacion').show();" actionListener="#{admDesarrolloController.listarDocumentacionRequerimiento()}" immediate="true" update="dlgDocumentacion"/>
                                    <h:commandLink id="reporte2" value="Ver Formato Finalizacion" target="_black" actionListener="#{admDesarrolloController.verFormadoFin2PDF('Aceptacion')}" />
                                </h:panelGrid>
                            </h:panelGrid>


                            <p:outputLabel style="font-weight:bold"  value="BREVE DESCRIPCION DEL PROBLEMA:"></p:outputLabel>
                            <p:inputTextarea  rows="8" cols="60" value="#{admDesarrolloController.objeto.descripcion}" autoResize="false" style="width:700px;height: 200px"/>

                        </h:panelGrid>

                        <center>
                            <h:panelGrid   columns="4" cellpadding="5">

                                <p:commandButton styleClass="buttonOverRed" rendered="#{admDesarrolloController.procesando.equalsIgnoreCase('COMPLETAR')?false:true}" disabled="#{admDesarrolloController.disable_bt_completar_c()}" style="color:black;background:greenyellow;font-weight:bold" icon="fa fa-check-circle" oncomplete="PF('wdlCompletado').show();PF('wdlCaso').hide();" actionListener="#{admDesarrolloController.nuevo_Completar('C')}"  value="COMPLETAR" update="msj form dlgCompletado" immediate="true"  >
                                </p:commandButton>
                                <p:commandButton styleClass="buttonOverBlack" disabled="#{admDesarrolloController.disable_bt_completar_c()}" rendered="#{admDesarrolloController.disable_bt_aceptar_c()}" style="color:white;background:red ;font-weight:bold" icon="fa fa-close"   actionListener="#{admDesarrolloController.rechazarCaso()}"  update="msj form"  value="RECHAZAR CASO" immediate="true"  >
                                    <p:confirm header="Confirmacion" message="Â¿Desea Rechazar este Caso ##{admDesarrolloController.objeto.id} ?" icon="ui-icon-alert" />
                                </p:commandButton>
                                <p:commandButton styleClass="buttonOverRed"  rendered="#{!admDesarrolloController.disable_bt_aceptar_c()}" disabled="#{admDesarrolloController.disable_bt_aceptar_c()}" style="color:black;background: aqua;font-weight:bold" icon="fa fa-plug"   actionListener="#{admDesarrolloController.aceptarCaso()}"  update="msj form"  value="ACEPTAR CASO" immediate="true"  >
                                    <p:confirm header="Confirmacion" message="Â¿Desea Tomar este Caso ##{admDesarrolloController.objeto.id} ?" icon="ui-icon-alert" />
                                </p:commandButton>
                                <p:commandButton styleClass="buttonOverRed" disabled="#{admDesarrolloController.disable_bt_completar_c()}" style="color:white;background:#3b63a9;font-weight:bold" icon="fa fa-play-circle"  oncomplete="PF('wdlTipoCaso').show();"  value="SOLICITAR AYUDA" update="msj form :dlgTipoCaso" >
                                </p:commandButton>
                                <p:commandButton styleClass="buttonOverRed" style="color:black;background:goldenrod ;font-weight:bold" icon="fa fa-backward"  oncomplete="PF('wdlCaso').hide();"  value="SALIR" immediate="true" />
                            </h:panelGrid>
                        </center>


                    </h:form>
                </p:dialog>




                <!-- Archivos Adjuntos-->
                <p:dialog  header="Adjuntos"  style="font-size:14px;background:#DEDDDD;" widgetVar="wdlAdjunto" id="dlgAdjunto" showEffect="fold" hideEffect="explode" resizable="false">
                    <h:form id="formAdjunto" enctype="multipart/form-data">  

                        <p:panelGrid   columns="2" >
                            <p:panelGrid   columns="1" >
                                <h4>Lista de archivos Agregados</h4>
                                <p:dataTable id="tablaA" emptyMessage="No hay documentos" scrollable="true" scrollHeight="177"  style="width: 400px;height: 200px; font-size:12px;;font-weight:bold" value="#{admDesarrolloController.objeto.lstDocument}" var="do" >

                                    <p:column headerText="Documento" style="width:80px; background-color: #{do.color}">
                                        <p:outputLabel value="#{do.nombre}" />
                                    </p:column>

                                    <p:column headerText="Ver" style="width:20px; background-color: #{do.color}">
                                        <center>
                                            <p:commandButton id="downloadLink" rendered="#{do.estado==1?true:false}" icon="fa fa-arrow-circle-down"  ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" actionListener="#{admDesarrolloController.objeto.prepDownload(do)}">
                                                <p:fileDownload value="#{admDesarrolloController.objeto.download}" />
                                            </p:commandButton>

                                        </center>
                                    </p:column>
                                </p:dataTable>

                            </p:panelGrid>




                        </p:panelGrid>


                        <center>
                            <h:panelGrid   columns="1" cellpadding="5">
